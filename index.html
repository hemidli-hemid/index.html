<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xoş Doğum Gününüz!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        .message {
            font-size: 1.5em;
            margin: 20px;
            max-width: 600px;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .cake {
            width: 200px;
            margin: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>XOŞ DOĞUM GÜNÜNÜZ!</h1>
    
    <div class="message">
        Sizə xoş və uğurlu bir il arzulayırıq! Bu xüsusi gününüz bütün arzularınızın yerinə yetməsinə şərait yaratsın!
    </div>
    
    <img src="https://i.imgur.com/JWZQX9v.png" alt="Doğum günü tortu" class="cake">
    
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Brauzeriniz audio elementini dəstəkləmir.
    </audio>
    
    <script>
        // Balonlar yaratmaq
        function createBalloons() {
            const colors = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb', '#ffecd2', '#fcb69f'];
            
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Təsadüfi rəng
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Təsadüfi ölçü
                const size = Math.random() * 30 + 30;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.2}px`;
                
                // Təsadüfi mövqe
                balloon.style.left = `${Math.random() * 100}vw`;
                
                // Təsadüfi animasiya müddəti
                balloon.style.animationDuration = `${Math.random() * 5 + 5}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(balloon);
            }
        }
        
        // Səhifə yüklənəndə balonları yarat
        window.onload = createBalloons;
    </script>
</body>
</html>
